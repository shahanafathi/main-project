<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
       
     
           
             
            <div>
                <form action="{% url 'delivery_address' %}" method="POST" class="form-horizontal" role="form">
                    {% csrf_token %}
                    <label for="delivery_address">Delivery Address</label>
                    <input type="text" id="delivery_address" name="delivery_address" placeholder="Enter your delivery address" required>
                    <button type="submit">Submit</button>
                </form>
            </div>



      
        


    </div>
    <style>
        /* Container styling */
form {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #f9f9f9;
}

/* Label styling */
label {
    display: block;
    font-size: 16px;
    color: #333;
    margin-bottom: 8px;
}

/* Input field styling */
input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 15px;
    box-sizing: border-box;
}

/* Button styling */
button[type="submit"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #218838;
}

/* Form alignment */
.form-horizontal {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    gap: 15px;
}

    </style>
</body>
</html>
