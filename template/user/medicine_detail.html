<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'add_to_cart' medicine.id %}" method="POST">
        {% csrf_token %}
        <div class="card">
            <img src="{{ medicine.image.url }}" class="card-img-top" alt="{{ medicine.name }}">
            <div class="card-body">
                <h3 class="card-title">{{ medicine.name }}</h3>
                <p class="card-text">{{ medicine.description }}</p>
                <p class="card-text">&#8377{{ medicine.price }}</p>
                <p class="card-text">Available Stock: {{ medicine.quantity }}</p>
                 
                <div class="form-group">
                    <label for="quantity">Select Quantity:</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" value="1" min="1" max="{{ medicine.quantity }}">
                </div>
    
                <button type="submit" class="btn btn-success">Add to Cart</button>
            </div>
        </div>
    </form>
</body>
</html>
