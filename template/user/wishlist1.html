 <div class="container mb-5">
    <h1>Wishlist</h1>
       {% if wishlist %}
       <table class="tbl" style="margin-bottom:10px ;">
           <tbody style="margin-bottom:30px;">
               {% for i in wishlist %}
                   <tr>
                       <td>
                           <img src="{{i.medicine_id.Image.url}}" alt="" style="width:112px; ">
                       </td>
                       <td>{{ i.medicine_id.name }}</td>
                       <td>{{ i.medicine_id.quantity }}</td> 
                       <td>{{ i.medicine_id.price }}</td> 
                       <td style="display: flex;justify-content:end;margin-top:43px;"> 
                            <a  href="{% url 'add_to_cart' id=i.id %}"><button type="submit" class="btn btn-dark">Add to Cart</button></a>
                         
                       </td>
                       <td>
                        <a href="{% url 'remove_wishlist' id=i.id %}">
                            <svg xmlns="http://www.w3.org/2000/svg" height="30" width="30" viewBox="0 0 448 512">
                                <path fill="#f10404" d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"/>
                            </svg>
                        </a>

                       </td>
                       
                   </tr>
           </tbody>
               {% endfor %}
           
       </table>
   
   {% endif %}
 </div>
    
    <style>
        /* General Styles */


h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

/* Wishlist Table */
table {
    width: 80%;
   
    border-collapse: collapse;
    background-color: #fff;
   
    border-radius: 10px;
    overflow: hidden;
    
}

thead {
  
    color: #fff;
    font-weight: bold;
}

th, td {
    padding: 15px;
    text-align: left;

}
tr{
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    
}

td {
    color: #333;
}

th {
    background-color: #98c2ef;
    color: white;
    text-transform: uppercase;
}

tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

tbody tr:hover {
    background-color: #f1f1f1;
}

button {
    background-color: #98c2ef;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background-color: #98c2ef;
}

/* Responsive Design */
@media (max-width: 768px) {
    table {
        width: 100%;
    }
}

    </style>

{% endblock %}
