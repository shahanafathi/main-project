{% extends 'user/medicine_pharmacy.html' %}
{% block content %}
    <div class="container">
        <form method="POST" action="{% url 'upload_prescription' id=pharmacy.id  %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row d-flex">
            <div class="col-sm-6" style="float:inline-start">
                <label for="prescription_file">Upload Prescription:</label>
                <input type="file" name="prescription_file" id="prescription_file" required><br>
            </div>

            <div class="col-sm-6">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="{{ data.first_name }}" required><br>
        
            <label for="age">Age:</label>
            <input type="number" name="age" value="{{ data.age}}" id="age"><br>
        
            <label for="address">Address:</label>
            <!-- <input type="text" name="address" id="address"> -->
            <textarea type="text" name="Address"  rows="2" cols="30">{{data.address}}</textarea required><br>
        
           
            <button type="submit">Upload</button>
        </div>
        </div>
        </form>

    </div>
    <style>
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .container {
            width: 80%;
            max-width: 700px;
            background-color: #fefefe;
            padding: 30px;
            margin: 0 auto;
            margin-top: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
            font-size: 1.5rem;
            color: #333;
        }
        
        label {
            font-size: 1rem;
            color: #555;
            margin-bottom: 5px;
            display: block;
            font-family: 'Arial', sans-serif;
        }
        
        
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            font-family: 'Arial', sans-serif;
        }
        input[type="file"]{
            width: 100%;
            margin-right:100px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            font-family: 'Arial', sans-serif;
        }
        button[type="submit"] {
            background-color: rgb(16, 20, 34);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button[type="submit"]:hover {
            background-color: rgb(177, 231, 248);
        }
        
        .col-sm-6 {
            padding: 10px;
            flex: 1;
            margin-right: 20px;
        }
        
        .row {
            display: flex;
            justify-content: space-between;
        }
        
        textarea {
            resize: none;
        }
        
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
                margin-left: auto;
                margin-right: auto;
            }
            .row {
                flex-direction: column;
            }
        }
        
    </style>
    {% endblock %}
