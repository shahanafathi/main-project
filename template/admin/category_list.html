{% extends 'admin/home.html' %}
{% block content %}
{% load static %}

    

   
    <div class="container my-5">
        <h1 class="text-center mb-4"></h1>
        <div class=" mt-5 d-flex justify-content-end">
            <a href="{% url 'admin_add_category' %}"><button type="submit" class="btn btn-primary ">ADD</button></a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
            <tr>
                <th class="bg-dark text-white" scope="col">Slno</th>
                <th class="bg-dark text-white" scope="col">Name</th>
                <th class="bg-dark text-white" scope="col">Action</th>
            </tr>
            {% for i in catogory %}
            <tr>
                <td class="text-dark">{{ forloop.counter }}</td>
                <td class="text-dark">{{ i.category_name }}</td>
                
                <td><a href="{% url 'admin_delete_catagory' id=i.id %}">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20" width="17.5" viewBox="0 0 448 512">
                        <path fill="#f10404" d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"/>
                    </svg>
                </a>
            </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6" class="text-center">No customers found</td>
            </tr>
            {% endfor %}
    </table>
    </div>
    </div>
    <style>

    </style>
{% endblock %}
