{% extends 'company/company_home.html' %}
{% block content %}
{% load static %}
  
        <div class="welcome">
        <h2 style="text-align: center;">welcome {{request.user.username }} Produts</h2>
        </div>
        
        <div class="container">
            {% for i in Products  %}
            <div class="Product">
                <div class="card">
                  <img src="{{ i.Image.url }}" class="card-img-top" alt="data" height="200px" width="200px">
                  <div class="cardbody">
                    <h3><a href="{% url 'product_view' id=i.id %}">{{ i.name }}</a></h3>
                    <p> &#8377  {{ i.price }}</p>
                    <p>Quantity: {{ i.quantity }}</p>
                    <div class="butn">
                        <a href="{% url 'edit_Product' id=i.id %}"><svg xmlns="http://www.w3.org/2000/svg" height="25" width="25"  viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#000000" d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160L0 416c0 53 43 96 96 96l256 0c53 0 96-43 96-96l0-96c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 96c0 17.7-14.3 32-32 32L96 448c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l96 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 64z"/></svg></a>
                        <a href="{% url 'delete_product' id=i.id %}"><svg xmlns="http://www.w3.org/2000/svg" height="20" width="17.5" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg></a>
                        
                    </div>
                  </div>
                </div>
            </div>
                {% endfor %}
           
           
        </div>



    
    <style>
        /* General container styling */
        .container{
            background-color:rgb(255, 255, 255);
            height: 700px;
            width: 100%;
            
          
           
          }
          input[type="search"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 900px;
            height: 50px;
            margin: 10px 0;
            display: block;
            margin-right:15px;
            box-sizing: border-box;
        }
        .search {
          height: 100px;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: rgb(249, 248, 247);
        }
          .welcome-section ,h2{
            justify-content: center;
            text-align: center;
           
          }
          input[type="submit"] {
            width: 150px;
            height: 50px;
            border-radius: 10px;
            background-color: #ffffff;
            display: block;
            margin-left:0px;
            text-align: center;
            cursor: pointer;
        }
          
          .Product {
              justify-content: center;
              text-align: center;
              color: rgb(44, 46, 46);
          }
        
          .Product{
              display:inline-flex;
            
           
             
          }
          .card{
            background-color: #ffffff;
            width: 18rem;
            height:400px;
            border:none;
            border-width:3px;
            margin-right: 20px;
            margin-left: 20px;
            margin-top: 15px;
            color:white;
            padding: 0px 0px 0px 0px;
            text-align: center;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.1);
            justify-content: space-between 20px;
        
          }
          h1{
             
             
            color:#1e362a;
            margin-top:20px;
            margin-bottom:20px;
            text-align: center;
            
        
            }
            p{
             
             
              color:#000000;
              margin-top:20px;
              margin-bottom:20px;
              text-align: center;
              
          
              }
            a{
            text-decoration: none; 
            color: rgb(0, 0, 0);
            font-weight:bold;
            }
            .pagination .page-link {
              border-radius: 50%;
              color: #000000;
              margin-left:5px;
              font-weight: bold;
          }
          
          .pagination .page-link:hover {
              background-color: #f0f0f0;
              margin-left:5px;
          }
          
          .pagination .active .page-link {
              background-color: #000000;
              color: white;
              border-radius: 50%;
              border: none;
              margin-left:5px;
              margin-right: 5px;
        
          }
          
          .pagination .disabled .page-link {
              color: #ccc;
              margin-left:5px;
          }
          
    </style>
    {% endblock %}
