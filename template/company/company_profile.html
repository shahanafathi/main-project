{% extends 'company/company_home.html' %}
{% block content %}
{% load static %}
<div class="profile-container">
    
  
    <div class="profile-card">
        <div class="profile-header">
            <img src="{{data.Image.url}}" width="400" height="100" alt="Profile Image" class="profile-img">
            <h2>{{ datas.name }}</h2>
        </div>

        <div class="profile-header">
            <h3>{{ data.name }}</h3>
        </div>
        <div class="profile-body">
            <div class="profile-item">
                <label>Name:</label>
                <p>{{ data.first_name }}</p>
            </div>
            <div class="profile-item">
                <label >Email:</label>
                <p>{{ data.email }}</p>
            </div>
            <div class="profile-item">
                <label>Address:</label>
                <p>{{ data.address }}</p>
            </div>
            <div class="profile-item">
                <label>Username:</label>
                <p>{{ data.username }}</p>
            </div>
            <div class="profile-item">
                <label>Phone Number:</label>
                <p>{{ data.phone_number }}</p>
            </div>
            <div class="profile-footer">
                <a class="aa"href="{% url 'company_edit' %}"><svg xmlns="http://www.w3.org/2000/svg" height="25" width="25"  viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#000000" d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160L0 416c0 53 43 96 96 96l256 0c53 0 96-43 96-96l0-96c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 96c0 17.7-14.3 32-32 32L96 448c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l96 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 64z"/></svg></a>

            </div>
        </div>
    </div>
</div>
<style>
    .profile-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: url("{% static 'company/.jpg' %}");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size:cover;
        font-family: Arial, sans-serif;
    }
    
    .profile-card {
        background-color: white;
        width: 500px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 7px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    .profile-header img {
        width: 80px;
        border-radius: 50%;
        margin-bottom: 15px;
    }
    
    .profile-header h3 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }
    
    .profile-body {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    
    .profile-item {
        display: flex;
        float: inline-end;
        justify-content: space-between;
        border-bottom: 1px solid #ddd;
        border-top: 1px solid #ddd;
        border-right: 1px solid #ddd;
        border-left: 1px solid #ddd;
        padding: 10px 0;
        color: #555;
        padding-right: 10px;
    }
    
    .profile-item label {
        float: inline-start;
        font-weight: bold;
        color: #444;
        margin-top: 20px;
    }

    .profile-item input {
        float: inline-end;
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: none;
        background-color:transparent;
        border: 2px solid black;
        color: rgb(0, 0, 0);
        font-size: 14px;
    }
  
    input:focus {
        outline: none;
        border: 2px solid  #980303;
        
    }
  
    
    .profile-footer {
        margin-top: 20px;
    }
    
    .profile-footer a svg {
        fill: #333;
        transition: fill 0.3s;
        float: inline-end;
    }
    
    .profile-footer a svg:hover {
        fill: #000000;
    }
    
</style>
{% endblock %}
