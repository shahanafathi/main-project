{% extends 'pharmacy/homep.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: flex;
        }
        .main .display{
            flex:25%;
            max-width: 25%;
        }
    </style>
</head>
<body>

    <div class="main">
        {% for i in prdts %}
       
            <div class="display">
                <div class="card" style="width: 16rem;">
                    <img src="{{ i.Image.url }}" class="card-img-top" alt="data">

                    <div class="card-body">
                        <a href=""><h3 class="card-title">{{ i.name }}</h3></a>
                        <p class="card-text">{{ i.description }}</p>
                        <p class="card-text">&#8377 {{ i.price }}</p>
                        <form action="{% url 'order_product' id=i.id %}" method="post" >
                            {% csrf_token %}
                        <input type="text" name="Quantity" placeholder="Enter the quantity" required>
                        
                        <button type="submit">Book</button>
                    </form>

                    </div>
                </div>
            </div>
        
        {% endfor %}  

    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content:10px;
            padding: 20px;
        }
        .main .display {
            flex-basis: 25%;
            max-width: 25%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .card {
            background-color: rgb(252, 252, 252);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 15px;
        }
        .card-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
            text-decoration: none;
        }
        .card-text {
            font-size: 1em;
            margin-bottom: 15px;
            color: #555;
        }
        .card form {
            display: flex;
            flex-direction: column;
        }
        .card input[type="text"] {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .card button {
            background-color: #030303;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .card button:hover {
            background-color: #000000;
        }

        @media (max-width: 768px) {
            .main .display {
                flex-basis: 50%;
                max-width: 50%;
            }
        }

        @media (max-width: 480px) {
            .main .display {
                flex-basis: 100%;
                max-width: 100%;
            }
        }
    </style>

</body>
</html>
{% endblock %}
